                    <img class="d-none d-md-flex" src="./assets/images/logo.jpg" width="100">
                </div>
                <div class="col-md-8">
                    <div class="d-flex form-inputs">
                        <input class="form-control" type="text" placeholder="Search any bot...">

                    </div>
                </div>

                <div class="col-md-2">
                    <div class="d-flex d-none d-md-flex flex-row align-items-center">
                        <span class="shop-bag"><i class='bx bxs-shopping-bag'></i></span>
                        <div class="d-flex flex-column ms-2">
                            <span class="qty">{{time | date: "hh:mm:ss a"}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
