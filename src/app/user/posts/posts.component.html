<div id="rightSideWrapper">
    <div class="ContentBox">
        <main>
            <h2 class="text-center mt-8">Posts</h2>
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Id</th>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let data of dataSource.employees">
                        <tr>
                            <td>{{data.id}}</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="{{data.image}}" alt="" style="width: 45px; height: 45px"
                                        class="rounded-circle" />
                                    <div class="ms-3">
                                        <p class="fw-bold mb-1">{{data.author}}</p>
                                        <p class="text-muted mb-0">{{data.email}}</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="fw-normal mb-1">{{data.title}}</p>
                            </td>
                            <td>
                                <span>{{data.content}}</span>
                            </td>

                            <td>
                                <button type="button" (click)="edit(data)" matTooltip="Edit Post"
                                    class="btn btn-link btn-sm btn-rounded">
                                    <img src="./assets/images/edit-img.png" class="w-30">
                                </button>
                                <button type="button" (click)="delete(data)" matTooltip="Delete"
                                    class="btn btn-link btn-sm btn-rounded">
                                    <img src="./assets/images/delete-icon.png" class="w-30">
                                </button>
                                <button type="button" (click)="comment(data)" matTooltip="Comments"
                                    class="btn btn-link btn-sm btn-rounded">
                                    <img src="./assets/images/comment-icon.jpeg" class="w-40">
                                </button>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
            <button type="button" class="btn btn-success btn-block btn-lg text-body mt-20 post-btn">
                <a routerLink="/user/posts/create">Add New Post </a>
            </button>
        </main>
    </div>

</div>
